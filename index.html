<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Интернет-магазин</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container mx-auto px-4 py-8">
  <h1 class="site-header">
    Интернет-магазин
  </h1>

  <div class="filters">
    <div class="filter-group">
      <label for="category" class="filter-label">Категория:</label>
      <select id="category" class="filter-select">
        <option value="all">Все</option>
        <option value="phones">Смартфоны</option>
        <option value="laptops">Ноутбуки</option>
        <option value="clothing">Одежда</option>
        <option value="shoes">Обувь</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="sort" class="filter-label">Сортировка:</label>
      <select id="sort" class="filter-select">
        <option value="default">По умолчанию</option>
        <option value="price-asc">Цена (по возрастанию)</option>
        <option value="price-desc">Цена (по убыванию)</option>
        <option value="name-asc">Название (А-Я)</option>
        <option value="name-desc">Название (Я-А)</option>
      </select>
    </div>
    <div class="filter-group">
      <input
              type="text"
              id="search"
              placeholder="Поиск по названию"
              class="filter-search"
      />
    </div>
  </div>

  <div class="product-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="product-list">
    <!-- Продукты будут добавлены через JavaScript -->
  </div>

  <div class="pagination" id="pagination">
    <!-- Пагинация будет добавлена через JavaScript -->
  </div>

  <div class="cart">
    <h2 class="cart-title">Корзина</h2>
    <div id="cart-items">
      <!-- Товары корзины будут добавлены через JavaScript -->
    </div>
    <div class="cart-total">
      Итого: <span id="cart-total">0</span> руб.
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
